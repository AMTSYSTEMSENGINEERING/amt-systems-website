name: Firebase Deployment

permissions:
  checks: write
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - production  # Déployer lorsque du code est poussé sur la branche production
  pull_request:
    branches:
      - production  # Déployer lors des PR sur la branche production (optionnel mais utile)

jobs:
  deploy:
    runs-on: ubuntu-latest  # Exécuter sur Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Récupère le code source du dépôt

      - name: Set up Node.js
        uses: actions/setup-node@v2  # Configure l'environnement Node.js
        with:
          node-version: '14'  # Définir la version de Node.js à utiliser

      - name: Install dependencies
        run: npm install  # Installer les dépendances

      - name: Build the app
        run: npm run build  # Construire l'application pour la production

      - name: Set up Firebase CLI
        uses: FirebaseExtended/action-hosting-deploy@v0  # Utilise l'action Firebase pour configurer Firebase CLI
        with:
          # Utiliser 'repoToken' pour une authentification OAuth (si tu as configuré un token pour ton repo)
          repoToken: ${{ secrets.GITHUB_TOKEN }}  # Le token de GitHub est utilisé ici pour authentifier le déploiement via GitHub Actions

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}  # Utilise ton token Firebase pour le déploiement
