name: Firebase Deployment

permissions:
  checks: write
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - production  # Déploiement quand push sur production
  pull_request:
    branches:
      - production  # Optionnel : déploiement pour PR vers production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@11.0.0

      - name: Deploy to Firebase Hosting (Production)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: amt-systems-website
